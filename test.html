<div id="titleelem">計算機</div>
<div id="testelem" style="background-color: green;width:50px;height:50px">りんご</div>
<button onclick="changeColor('pink');">pink</button>
<button onclick="changeColor('green');">green</button>
<button onclick="changeColor('red');">red</button>
<button onclick="changeText('abc', 'タイトル');">textを入れ替える</button>

<script>

    function changeColor(color) {
        let elem = document.getElementById("testelem");
        elem.style.backgroundColor = color;
    }

    function changeText(fgwergeg, hgjftyujheghwrtheesrghrt) {
        let elem = document.getElementById("testelem");
        elem.innerHTML = fgwergeg;
        elem = document.getElementById("titleelem");
        elem.innerHTML = hgjftyujheghwrtheesrghrt;
    }




</script>
